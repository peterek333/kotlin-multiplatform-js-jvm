<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weather app</title>
    <meta name="description" content="Weather app">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .card-t {
            font-size: 3rem;
        }
        .card-sub {
            font-size: 1.5rem;
            color: lightslategrey;
            font-style: italic;
        }
        .center-col {
            float: none;
            margin: 0 auto;
        }
        .row {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col text-center">
            City: <input id="city" type="text" placeholder="Lodz" value="Lodz"/>
            <input id="metric" type="radio" name="unit"> &deg;C
            <input id="imperial" type="radio" name="unit" checked="checked"> &deg;F
            <button id="submit" class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
    <div>
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a id="oneDayBtn" class="nav-link active" href="#">Today</a>
            </li>
            <li class="nav-item">
                <a id="sixDaysBtn" class="nav-link" href="#">6 days forecast</a>
            </li>
        </ul>
    </div>
    <div id="dataPlace"></div>
</div>


<script type="text/javascript" src="lib/kotlin.js"></script>
<script type="text/javascript" src="WeatherApp1.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
